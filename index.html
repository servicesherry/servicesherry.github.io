    <script>
        function translatePage(code) {
            var e = $('span[localeString]');
            for (var i = 0; i < e.length; i++) {
                var key = e[i].getAttribute('localeString');
                e[i].innerHTML = code[key];
            }
        }
        $('.lanBtn').click(function () {
            var code = null;
            if ($(this).html() == "English") {
                code = en_US;
//					$(this).html("中文");
                $('#tree').attr('src', 'images/TREE.png');
                $('div.footer input[type="submit"]').val("Submit");
            } else {
                code = zh_CN;
//					$(this).html("ENGLISH");
                $('#tree').attr('src', 'images/img00.png');
                $('div.footer input[type="submit"]').val("提交");
            }
            $(this).addClass('active').siblings('.active').removeClass('active');
            translatePage(code);
        });
    </script>

<div id="mainPage"></div>

<script>
    $(function () {
        $('#mainPage').load('ihome.html');
    })
    function changePage(url) {
        $('#mainPage').load(url, "", function () {
            $('.lanBtn.active').html() == "English" ? translatePage(en_US) : translatePage(zh_CN);
            if ($('.lanBtn.active').html() == "English") {
                $('#tree').attr('src', 'images/TREE.png');
                $('div.footer input[type="submit"]').val("Submit");
            } else {
                $('#tree').attr('src', 'images/img00.png');
                $('div.footer input[type="submit"]').val("提交");
            }

            if (url == "iproduct.html") {
                $("body").css("overflow", "hidden");
                if( window.screen.width<768){
                    $("body").css("overflow", "visible");
                }
            } else {
                $("body").css("overflow", "visible");
                window.onmousewheel="";
            }
        });
        console.log("页面加载完毕");
        return true;
    }
    $('ul.nav1').on('click', 'li', function () {
        $(this).addClass('active').siblings('.active').removeClass('active');
        changePage(this.dataset.iurl);
    });
</script>
